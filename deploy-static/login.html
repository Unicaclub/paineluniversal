<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Supremo - Login</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6B46C1">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6B46C1;
            --primary-dark: #553C9A;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1F2937;
            --bg-dark: #111827;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border: #374151;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--dark);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-size: 1.8em;
            font-weight: 800;
            color: var(--primary);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-input {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.1);
        }
        
        .login-btn {
            background: var(--primary);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .demo-credentials {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .demo-credentials h4 {
            color: var(--warning);
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .demo-credentials p {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 5px 0;
        }
        
        .demo-credentials code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .loading {
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üöÄ</div>
            <div class="logo-text">SISTEMA SUPREMO</div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label class="form-label" for="cpf">CPF</label>
                <input 
                    type="text" 
                    id="cpf" 
                    class="form-input" 
                    placeholder="000.000.000-00"
                    maxlength="14"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Digite sua senha"
                    required
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Entrar</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Entrando...</span>
                </div>
            </button>
        </form>
        
        <div class="demo-credentials">
            <h4>üîë Credenciais de Demonstra√ß√£o</h4>
            <p>CPF: <code>000.000.000-00</code></p>
            <p>Senha: <code>admin123</code></p>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Voltar ao in√≠cio</a>
        </div>
    </div>

    <script>
        // M√°scara para CPF
        function formatCPF(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})/, '$1-$2')
                .replace(/(-\d{2})\d+?$/, '$1');
        }
        
        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = formatCPF(e.target.value);
        });
        
        // Simula√ß√£o de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.querySelector('.btn-text');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Limpar mensagens de erro
            errorMessage.style.display = 'none';
            
            // Mostrar loading
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            loginBtn.disabled = true;
            
            // Simular autentica√ß√£o
            setTimeout(() => {
                if (cpf === '000.000.000-00' && password === 'admin123') {
                    // Login bem-sucedido
                    localStorage.setItem('sistema_supremo_auth', JSON.stringify({
                        token: 'demo_token_' + Date.now(),
                        user: {
                            cpf: cpf,
                            nome: 'Administrador Demo',
                            role: 'admin'
                        }
                    }));
                    
                    // Redirecionar para dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Login falhou
                    errorMessage.textContent = 'CPF ou senha incorretos. Use as credenciais de demonstra√ß√£o.';
                    errorMessage.style.display = 'block';
                    
                    // Restaurar bot√£o
                    btnText.style.display = 'inline';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }, 1500);
        });
        
        // Auto-preencher credenciais demo ao clicar
        document.querySelector('.demo-credentials').addEventListener('click', function() {
            document.getElementById('cpf').value = '000.000.000-00';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
