global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: 'erp-backend'
    static_configs:
      - targets: ['erp-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'erp-service'
    static_configs:
      - targets: ['erp-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 60s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 60s

  - job_name: 'tensorflow-serving'
    static_configs:
      - targets: ['tensorflow-serving:8501']
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
