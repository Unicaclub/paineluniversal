<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CORS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste CORS - Sistema de Gest√£o de Eventos</h1>
    
    <button onclick="testHealth()">Testar Health</button>
    <button onclick="testCors()">Testar CORS</button>
    <button onclick="testLogin()">Testar Login</button>
    <button onclick="clearLogs()">Limpar Logs</button>
    
    <div id="logs"></div>

    <script>
        const API_URL = 'https://backend-painel-universal-production.up.railway.app';
        
        function log(message, isError = false) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `test ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logs.appendChild(div);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testHealth() {
            try {
                log('üîç Testando endpoint health...');
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                log(`‚úÖ Health OK - Status: ${response.status} - ${JSON.stringify(data)}`);
            } catch (error) {
                log(`‚ùå Erro no health: ${error.message}`, true);
            }
        }
        
        async function testCors() {
            try {
                log('üîç Testando CORS endpoint...');
                const response = await fetch(`${API_URL}/api/cors-test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                log(`‚úÖ CORS OK - Status: ${response.status} - ${JSON.stringify(data)}`);
            } catch (error) {
                log(`‚ùå Erro CORS: ${error.message}`, true);
            }
        }
        
        async function testLogin() {
            try {
                log('üîç Testando login endpoint...');
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cpf: 'test',
                        senha: 'test'
                    })
                });
                const data = await response.json();
                log(`‚úÖ Login testado - Status: ${response.status} (esperado 401) - ${JSON.stringify(data)}`);
            } catch (error) {
                log(`‚ùå Erro no login: ${error.message}`, true);
            }
        }
        
        // Testar automaticamente ao carregar
        window.onload = function() {
            log('üöÄ P√°gina carregada - Pronto para testar CORS');
            testHealth();
        };
    </script>
</body>
</html>
